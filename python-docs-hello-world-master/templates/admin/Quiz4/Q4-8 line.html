{% extends "admin/admin.html" %}
{% block content %}
    <section class="content-header">
        <h1>Search By Magnitude </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> List</a></li>
            <li class="active">List</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="box">
                <div class="box-header">
                    <div class="input-group input-group-sm" style="width: 300px;">
                        <div style="float: left">
                            <input type="text" name="table_search" class="form-control" id="key1"
                                   placeholder="input n1 value...">
                            <input type="text" name="table_search" class="form-control" id="key2"
                                   placeholder="input n2 value...">
                        </div>
                        <div style="float: right">
                            <button id="do_search" type="submit" class="btn btn-default"><i
                                    class="fa fa-search"></i>
                            </button>
                        </div>

                    </div>

                </div>
                <div class="col-ms-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div class="box-body table-responsive no-padding center-block">
                            <div id="chartmain" style="width:600px; height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <script>
        $(document).ready(function () {
            $("#g-7").addClass("active")
            $("#g-7-4").addClass("active")
            $("#do_search").click(function () {
                var key1 = $("#key1").val();
                var key2 = $("#key2").val();
                location.href = "{{ url_for ('count_line_quiz')}}?key1=" + key1+"&key2="+key2;
            });
        })
    </script>
    <script type="text/javascript">
        //指定图标的配置和数据
        var option = {
    title: {
        text: ''
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend: {
        data: ['x=(y*y*y)%10']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: {{label}}
    },
    series: [
        {
            type: 'bar',
            data: {{data}}
        },
    ]
};

        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
{% endblock %}

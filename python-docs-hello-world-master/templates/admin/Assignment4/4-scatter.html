{% extends "admin/admin.html" %}
{% block content %}
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> List</a></li>
            <li class="active">List</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="box">
                <div class="box-header">
                    <div class="input-group input-group-sm" style="width: 300px;">
                        <div style="float: left">
                            <input type="text" name="table_search" class="form-control" id="key_place"
                                   placeholder="input place value...">
                            <input type="text" name="table_search" class="form-control" id="key_distance1"
                                   placeholder="input distance1 value...">
                            <input type="text" name="table_search" class="form-control" id="key_distance2"
                                   placeholder="input distance2 value...">
                        </div>
                        <div style="float: right">
                            <button id="do_search" type="submit" class="btn btn-default"><i
                                    class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-ms-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div class="box-body table-responsive no-padding center-block">
                            <div id="chartmain" style="width:600px; height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <script>
        $(document).ready(function () {
            $("#g-5").addClass("active")
            $("#g-5-4").addClass("active")
            $("#do_search").click(function () {
                var key_place = $("#key_place").val();
                var key1_distance = $("#key_distance1").val();
                var key2_distance = $("#key_distance2").val();
                location.href = "{{ url_for ('scatter')}}?place=" + key_place + "&dis1=" + key1_distance + "&dis2=" + key2_distance;
            });
        })
    </script>
    <script type="text/javascript">
        //指定图标的配置和数据
        var option = {
            title: {
                text: 'Scatter'
            },
            tooltip: {
                /*返回需要的信息*/
                formatter: function (param) {
                    var value = param.value;
                    return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 16px;padding-bottom: 7px;margin-bottom: 7px;"> '+'(' + value[0] +' , ' + value[1] + ')' +
                        '</div>';
                }
            },
            xAxis: {},
            yAxis: {},
            series: [{
                symbolSize: 10,
                data: {{ data|tojson }},
                type: 'scatter',
                itemStyle : { normal: {label : {show: true,position: 'top'}}}
            }]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
{% endblock %}

{% extends "admin/admin.html" %}
{% block content %}
    <section class="content-header">
        <h1>Search By Magnitude </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> List</a></li>
            <li class="active">List</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="box">
                <div class="box-header">
                    <div class="input-group input-group-sm" style="width: 300px;">
                        <div style="float: left">
                            <input type="text" name="table_search" class="form-control" id="key_mag"
                                   placeholder="Please input mag value...">
                        </div>
                        <div style="float: left">
                            <button id="do_search" type="submit" class="btn btn-default"><i
                                    class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="col-ms-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div class="box-body table-responsive no-padding center-block">
                            <div id="chartmain" style="width:600px; height: 400px;"></div>
                        </div>
                        <div>
                            <h3 class="box-title">&nbsp;&nbsp;&nbsp;Night more than day? {{ flag }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <script>
        $(document).ready(function () {
            $("#g-5").addClass("active")
            $("#g-5-2").addClass("active")
            $("#do_search").click(function () {
                var key = $("#key_mag").val();
                location.href = "{{ url_for ('pie')}}?key=" + key;
            });
        })
    </script>
    <script type="text/javascript">
        option = {
            title: {
                text: 'Is Night?'
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}: {c}({d}%)'
                        }
                    },
                    data: [
                        {% for i in range(label|length) %}
                        {
                            value:{{data[i]}} ,
                            name: "{{label[i]}}"
                        },
                        {%endfor%}
                        // {value: {{ data|tojson }}[0], name: {{label|tojson}}[0]},
                        // {value: {{ data|tojson }}[1], name: {{label|tojson}}[1]},
                    ]
                }
            ]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
{% endblock %}

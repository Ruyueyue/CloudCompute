{% extends "admin/admin.html" %}
{% block content %}
    <section class="content-header">
        <h1>Clould</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Index</a></li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h9 class="box-title">1001682447 Bian,Ruyue</h9>
                        <br/>
                        <br/>
                        <br/>
                        <div class="input-group input-group-sm" style="width: 300px;">
                        <div style="float: left">
                            <input type="text" name="table_search" class="form-control" id="key"
                                   placeholder="input key value...">
                        </div>
                        <div>
                            <button id="do_search" type="submit" class="btn btn-default"><i
                                    class="fa fa-search"></i>
                            </button>
                        </div>

                    </div>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <h3>The total distance is {{inter}}</h3>
                        <br/>
                        <br/>
                        <table class="table table-hover">
                            <tbody>
                            <tr>
                                <th>label</th>
                                <th>centers</th>
                                <th>count</th>
                                <th>distance</th>
                            </tr>
                            {% for v in cluster %}
                                <tr>
                                    <td>{{ v[0] }}</td>
                                    <td>{{ v[1] }}</td>
                                    <td>{{ v[2] }}</td>
                                    <td>{{ v[3] }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block js %}
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <script>
        $(document).ready(function () {
            $("#g-8").addClass("active")
            $("#g-8-2").addClass("active")
            $("#do_search").click(function () {
                var key = $("#key").val();
                location.href = "{{ url_for ('Assignment5_cluster')}}?key=" + key;
            });
        })

    </script>
{% endblock %}
